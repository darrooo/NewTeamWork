<script src="/socket.io/socket.io.js"></script>

<script>
  var socket = io();
  var getAllTheUsers = [];
  var currentUser;

  socket.emit('getAllMyUsers', getAllTheUsers);
  socket.on('getAllMyUsers', function(d) {
    getAllTheUsers = d.allCurrentUsers;
    currentUser = d.thisUser;
    var divColleagues = document.querySelector('.myColleagues');
    var divUser = document.querySelector('.thisCurrentUser');
    var divProject = document.querySelector('.thisProject');
    var idColleaguesModal = document.getElementById("colleaguesModal");
    var span = document.getElementsByClassName("closeColleagues")[0];
    var divModalName = document.querySelector('.modalName');
    let myColleagues = '';
    let thisCurrentUser = '';
    let thisProject = '';
    var classes = [];
    var usernameString;
    var classnames;

    var allColleagues = () => {
      getAllTheUsers.forEach(users => {
        if (currentUser != users.username) { //skapar alla kollegor
          usernameString = `${users.name}`; //hämtar namn på användare
          usernameString = usernameString.replace(/\s+/g, ''); //tar bort mellanrummet mellan för och efternamn för att använda som klassnamn

          myColleagues += `<div class = "myColleagues ${usernameString} "> ${users.name} ${ users.project}</div>`; //placerar varje kollega i individuell div (mycolleagues FörnamnEfternamn) för att kunna isolera varje kollegas div
          divColleagues.innerHTML = myColleagues;
          classnames = `${usernameString}`; // lägger till alla förnamnefternamn i en lista
          classes.push(classnames);
        }
        if (currentUser == users.username) { //skapar alla MyProfile
          thisCurrentUser = `<div class = "thisCurrentUser"> ${users.name}</div>`; //namnet på nuvarande användaren
          divUser.innerHTML = thisCurrentUser;
          thisProject = `<div class = "thisProject"> ${users.project}</div>`; //projektet på nuvarande användaren
          divProject.innerHTML = thisProject;
        }
      });
      classes.forEach(classInClasses => { //går genom varje klass i listan av klasser
        document.querySelectorAll("." + classInClasses).forEach(item => {
          item.addEventListener('click', event => { //lägger till individuell eventlistener till alla kollegor
            openModal(classInClasses);
          })
        })
      });
    }
    allColleagues();
    /*Colleaguesmodal*/

    span.onclick = function() {
      idColleaguesModal.style.display = "none";
    }
    window.onclick = function(event) {
      if (event.target == modal) {
        idColleaguesModal.style.display = "none";
      }
    }

    function openModal(name) {
      var divColleague = document.querySelector("." + name);
      divModalName.innerHTML = divColleague.innerHTML;
      idColleaguesModal.style.display = "block";
    }
    /*Colleaguesmodal*/
  });

  var daily = new Date();

  var renderDaily = () => {

    const timeHours = document.querySelector('.hours');

    const weekdays = [
      "Monday",
      "Tuesday",
      "Wednesday",
      "Thursday",
      "Friday",
      "Saturday",
      "Sunday"
    ];

    //Veckodagen för den dag som syns på dagsvyn
    document.querySelector(".thisDay h1").innerHTML = weekdays[daily.getDay() - 1];
    //Dagens datum som visas i headern
    document.querySelector(".thisDay p").innerHTML = new Date().toDateString();

    let hours = '';

    for (let hour = 7; hour <= 17; hour++) {
      hours += `<div class = "hours">${hour}</div>`;
      timeHours.innerHTML = hours;
      //  console.log(timeHours);
    };
  }

  document.querySelector('.prevDay').addEventListener('click', () => {
    daily.setDate(daily.getDate() - 1)
    renderDaily();
  });

  document.querySelector('.nextDay').addEventListener('click', () => {
    daily.setDate(daily.getDate() + 1)
    renderDaily();
  });
  renderDaily();

  var menu = document.querySelector(".menu")
  var ham = document.querySelector(".ham")
  var xIcon = document.querySelector(".xIcon")
  var menuIcon = document.querySelector(".menuIcon")

  // ham.addEventListener("click", toggleMenu)

  function toggleMenu() {
    if (menu.classList.contains("showMenu")) {
      menu.classList.remove("showMenu");
      xIcon.style.display = "none";
      menuIcon.style.display = "block";
    } else {
      menu.classList.add("showMenu");
      xIcon.style.display = "block";
      menuIcon.style.display = "none";
    }
  }

  var menuLinks = document.querySelectorAll(".menuLink")

  menuLinks.forEach(
    function(menuLink) {
      menuLink.addEventListener("click", toggleMenu)
    }
  )
</script>
