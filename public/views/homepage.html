  <body onload="initClock">
    <section id="page">
      <header>
        <div class="headerimage">
          <img src="images/logo.png" alt="logga" width="40%">
        </div>

      </header>
      <div class="profile">
        <button onclick="location.href='/calendar';" type="button" name="button" class="invisiblebutton" > Calendar </button>
        <br>
        <button onclick="location.href='/chat';" type="button" name="button" class="invisiblebutton" > Chat </button>
        <br>
        <button onclick="location.href='https://teamworkunited.site/profile/';" type="button" name="button" class="invisiblebutton" > My profile </button>
        <br>
        <button onclick="location.href='https://teamworkunited.site/settings/';" type="button" name="button" class="invisiblebutton" >  settings </button>

      </div>
      <nav>

       </nav>
      <main>

          <div class="container">
            <div class="calendar">
              <div class="month">
                <i class="fas fa-angle-left prev"></i>
                <div class="date">
                  <h1></h1>
                  <p></p>
                </div>
                <i class="fas fa-angle-right next"></i>
              </div>
              <div class="weekdays">
                <div>Monday</div>
                <div>Tuesday</div>
                <div>Wednesday</div>
                <div>Thursday</div>
                <div>Friday</div>
                <div>Saturday</div>
                <div>Sunday</div>
              </div>
              <div class="days"></div>
            </div>
          </div></main>
      <footer> Footer </footer>

    </section>
